apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: wsl_ubuntu/01_project_crm
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: sqlite-data
            mountPath: /app/db
      volumes:
      - name: sqlite-data
        persistentVolumeClaim:
          claimName: sqlite-pvc